<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />


  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <div id="tasks">
      <div class="task_container">
        <p id="Total_task">
          Total Tasks: <span class="count_value"> 0 </span>
        </p>
        <p id="Open_task">
          Open Tasks: <span class="opentask_value"> 0 </span>
        </p>
        <p id="completed_task">
          Completed Tasks: <span class="completeTask_value"> 0 </span>
        </p>
      </div>
    </div>

  </div>
  </div>
  <div class="list">
    <div class="container">
      <div id="wrapper">
        <input type="text" placeholder="Enter your task">
        <p id="error">Please enter a task!</p>
        <button id="Add_btn">Add Task</button>
      </div>
    </div>


    <!-- Script -->
    <script src="index.js"></script>
</body>

</html>
